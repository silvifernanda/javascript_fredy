<body>
    <div class="container">
        <!-- Mesa 1 -->
        <div class="mesa" id="mesa1">
            <h2>Mesa 1</h2>
            <button class="menu-btn" onclick="toggleMenu('menu1')">Mostrar Menú</button>
            <div class="menu" id="menu1">
                <div class="comidas">
                    <p><strong>Comidas Diarias:</strong></p>
                    <div class="item">
                        <label for="hamburguesa1">Hamburguesa - $15,000</label>
                        <input type="number" id="hamburguesa1" data-price="15000" min="0" value="0">
                    </div>
                    <div class="item">
                        <label for="pizza1">Pizza - $20,000</label>
                        <input type="number" id="pizza1" data-price="20000" min="0" value="0">
                    </div>
                    <div class="item">
                        <label for="ensalada1">Ensalada - $12,000</label>
                        <input type="number" id="ensalada1" data-price="12000" min="0" value="0">
                    </div>
                </div>
                <button class="beverages-btn" onclick="toggleBeverages('beverages1')">Mostrar Bebidas</button>
                <div class="beverages" id="beverages1">
                    <div class="item">
                        <label for="refresco1">Refresco - $5,000</label>
                        <input type="number" id="refresco1" data-price="5000" min="0" value="0">
                    </div>
                    <div class="item">
                        <label for="agua1">Agua - $3,000</label>
                        <input type="number" id="agua1" data-price="3000" min="0" value="0">
                    </div>
                    <div class="item">
                        <label for="cerveza1">Cerveza - $7,000</label>
                        <input type="number" id="cerveza1" data-price="7000" min="0" value="0">
                    </div>
                </div>
                <div class="total">
                    <p>Precio Total: <span id="total1">$0</span></p>
                    <p>Pedidos Realizados: <span id="orders1">0</span></p>
                    <button onclick="addOrder('mesa1')">Añadir Pedido</button>
                </div>
            </div>
        </div>
